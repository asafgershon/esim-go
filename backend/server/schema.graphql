interface Bundle {
  # Identification
  name: String!
  description: String
  groups: [String!]!
  provider: Provider!

  # Duration and data
  validityInDays: Int!
  dataAmountMB: Int # null for unlimited
  dataAmountReadable: String! # "5GB", "Unlimited", etc.
  isUnlimited: Boolean!

  # Coverage
  countries: [String!]! # ISO country codes
  region: String

  # Network capabilities
  speed: [String!]! # ["3G", "4G", "5G"]
  # Base pricing (before any rules/markups)
  basePrice: Float!
  currency: String!

  # Calculated pricing (only computed when requested)
  pricingBreakdown(paymentMethod: PaymentMethod): PricingBreakdown
  
}

